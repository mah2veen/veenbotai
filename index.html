<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Warna gelap */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #34495e; /* Warna gelap */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #ecf0f1; /* Warna terang */
        }

        .chat-window {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            display: inline-block;
            max-width: 80%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .chat-bubble.user {
            background-color: #3498db; /* Warna biru */
            color: #fff; /* Warna teks */
            align-self: flex-end;
        }

        .chat-bubble.bot {
            background-color: #e74c3c; /* Warna merah */
            color: #fff; /* Warna teks */
            align-self: flex-start;
        }

        form {
            display: flex;
            justify-content: space-between;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db; /* Warna biru */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9; /* Warna biru lebih gelap */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VeenChatAI</h1>
        <div class="chat-window" id="chat-window">
            {% if user_message %}
                <div class="chat-bubble user">{{ user_message }}</div>
                <div class="chat-bubble bot" id="bot-response"></div>
            {% endif %}
            {% if options %}
                <form method="POST" action="/response">
                    {% for option in options %}
                        <button type="submit" name="choice" value="{{ option }}">{{ option }}</button>
                    {% endfor %}
                </form>
            {% endif %}
        </div>
        <form method="POST" action="/chat">
            <input type="text" id="message" name="message" placeholder="Tulis pesan Anda..." required>
            <button type="submit">Kirim</button>
        </form>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;

        const botResponse = document.getElementById('bot-response');
        const responseText = "{{ response }}";
        let index = 0;

        function typeWriter() {
            if (index < responseText.length) {
                botResponse.innerHTML += responseText.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        if (botResponse) {
            typeWriter();
        }
    </script>
</body>
</html>
